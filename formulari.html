<!DOCTYPE html>
<html lang="es">
    <head>
        <title> Formulari </title>
        <link rel="stylesheet" href="css_practica4_guillermopesquero.css">
    </head>
    <body>

    <h1> Subscriu-te al noticiari ITIC Barcelona </h1>

    <form action="formulari_enviat.html">
        <label> Nom i cognoms </label>
        <input type="text" class="text_curt" required>
        <br>
        <br>
        <label> Email </label>
        <input type="email" class="email" required>
        <br>
        <br>
        <label> Edat </label>
        <input type="number" id="edat" required>
        <br>
        <br>
        <label> De quins cicles has oigut parlar i t'interessaria estudiar? </label>
            <br>
            <br>
            <label> ASIX </label>
            <input type="checkbox" id="ASIX">
            <br>
            <label> DAM </label>
            <input type="checkbox" id="DAM">
            <br>
            <label> DAW </label>
            <input type="checkbox" id="DAW">
        <br>
        <br>
        <label> Quins estudis has cursat prèviament? </label>
            <br>
            <br>
            <label > Batxiller </label>
            <input type="radio" id="Batxiller">
            <br>
            <label > SMX </label>
            <input type="radio" id="SMX">
            <br>
            <label > PFI/Altres </label>
            <input type="radio" id="PFI/Altres">
        <br>
        <br>
        <label> T'agradaria afegir alguna altra informació extra? </label>
        <br>
        <br>
        <textarea> Omple aquest camp </textarea>
        <br>
        <br>
        <input type="submit" id="enviar">
    </form>

    </body>




</html>
